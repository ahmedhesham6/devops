<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
  
  <!-- AWS Cloud -->
  <rect x="50" y="50" width="700" height="500" fill="#f2f2f2" stroke="#000" stroke-width="2"/>
  <text x="60" y="80" font-family="Arial" font-size="20" font-weight="bold">AWS Cloud</text>
  
  <!-- User -->
  <circle cx="100" cy="300" r="30" fill="#fff" stroke="#000" stroke-width="2"/>
  <text x="100" y="305" font-family="Arial" font-size="12" text-anchor="middle">User</text>
  
  <!-- CloudFront -->
  <rect x="200" y="270" width="100" height="60" fill="#fff" stroke="#000" stroke-width="2"/>
  <text x="250" y="305" font-family="Arial" font-size="12" text-anchor="middle">CloudFront</text>
  
  <!-- ELB -->
  <rect x="350" y="270" width="100" height="60" fill="#fff" stroke="#000" stroke-width="2"/>
  <text x="400" y="305" font-family="Arial" font-size="12" text-anchor="middle">ELB</text>
  
  <!-- EC2 -->
  <rect x="500" y="270" width="100" height="60" fill="#fff" stroke="#000" stroke-width="2"/>
  <text x="550" y="305" font-family="Arial" font-size="12" text-anchor="middle">EC2</text>
  
  <!-- RDS -->
  <rect x="650" y="200" width="80" height="60" fill="#fff" stroke="#000" stroke-width="2"/>
  <text x="690" y="235" font-family="Arial" font-size="12" text-anchor="middle">RDS</text>
  
  <!-- S3 -->
  <rect x="650" y="340" width="80" height="60" fill="#fff" stroke="#000" stroke-width="2"/>
  <text x="690" y="375" font-family="Arial" font-size="12" text-anchor="middle">S3</text>
  
  <!-- VPC -->
  <rect x="500" y="400" width="100" height="60" fill="#fff" stroke="#000" stroke-width="2"/>
  <text x="550" y="435" font-family="Arial" font-size="12" text-anchor="middle">VPC</text>
  
  <!-- IAM -->
  <rect x="500" y="140" width="100" height="60" fill="#fff" stroke="#000" stroke-width="2"/>
  <text x="550" y="175" font-family="Arial" font-size="12" text-anchor="middle">IAM</text>
  
  <!-- Connections -->
  <line x1="130" y1="300" x2="200" y2="300" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="300" y1="300" x2="350" y2="300" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="300" x2="500" y2="300" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="300" x2="650" y2="230" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="300" x2="650" y2="370" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="330" x2="550" y2="400" stroke="#000" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="550" y1="270" x2="550" y2="200" stroke="#000" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- High Availability -->
  <rect x="100" y="450" width="250" height="80" fill="#fff" stroke="#000" stroke-width="2"/>
  <text x="225" y="475" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">High Availability</text>
  <rect x="120" y="485" width="100" height="30" fill="#fff" stroke="#000" stroke-width="1"/>
  <text x="170" y="505" font-family="Arial" font-size="10" text-anchor="middle">Availability Zone 1</text>
  <rect x="230" y="485" width="100" height="30" fill="#fff" stroke="#000" stroke-width="1"/>
  <text x="280" y="505" font-family="Arial" font-size="10" text-anchor="middle">Availability Zone 2</text>
</svg>