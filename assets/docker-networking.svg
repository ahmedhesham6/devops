<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">Docker Network Types</text>
  
  <!-- Bridge Network -->
  <rect x="50" y="50" width="340" height="220" fill="#e1f5fe" stroke="#2196f3" stroke-width="2" rx="10"/>
  <text x="220" y="80" text-anchor="middle" font-size="20" font-weight="bold" fill="#2196f3">Bridge Network</text>
  <rect x="70" y="100" width="100" height="60" fill="#bbdefb" stroke="#1565c0" stroke-width="2"/>
  <text x="120" y="135" text-anchor="middle" font-size="14">Container 1</text>
  <rect x="190" y="100" width="100" height="60" fill="#bbdefb" stroke="#1565c0" stroke-width="2"/>
  <text x="240" y="135" text-anchor="middle" font-size="14">Container 2</text>
  <rect x="70" y="180" width="300" height="40" fill="#90caf9" stroke="#1565c0" stroke-width="2"/>
  <text x="220" y="205" text-anchor="middle" font-size="14">Docker0 Bridge</text>
  <line x1="120" y1="160" x2="120" y2="180" stroke="#1565c0" stroke-width="2"/>
  <line x1="240" y1="160" x2="240" y2="180" stroke="#1565c0" stroke-width="2"/>
  
  <!-- Host Network -->
  <rect x="410" y="50" width="340" height="220" fill="#c8e6c9" stroke="#4caf50" stroke-width="2" rx="10"/>
  <text x="580" y="80" text-anchor="middle" font-size="20" font-weight="bold" fill="#4caf50">Host Network</text>
  <rect x="430" y="100" width="300" height="60" fill="#a5d6a7" stroke="#388e3c" stroke-width="2"/>
  <text x="580" y="135" text-anchor="middle" font-size="14">Container (using host's network stack)</text>
  <rect x="430" y="180" width="300" height="40" fill="#81c784" stroke="#388e3c" stroke-width="2"/>
  <text x="580" y="205" text-anchor="middle" font-size="14">Host's Network Interface</text>
  <line x1="580" y1="160" x2="580" y2="180" stroke="#388e3c" stroke-width="2"/>
  
  <!-- Overlay Network -->
  <rect x="50" y="290" width="340" height="260" fill="#fff9c4" stroke="#fbc02d" stroke-width="2" rx="10"/>
  <text x="220" y="320" text-anchor="middle" font-size="20" font-weight="bold" fill="#fbc02d">Overlay Network</text>
  <rect x="70" y="340" width="140" height="180" fill="#fff59d" stroke="#f9a825" stroke-width="2"/>
  <text x="140" y="365" text-anchor="middle" font-size="16">Docker Host 1</text>
  <rect x="80" y="380" width="120" height="40" fill="#bbdefb" stroke="#1565c0" stroke-width="2"/>
  <text x="140" y="405" text-anchor="middle" font-size="12">Container 1</text>
  <rect x="80" y="430" width="120" height="40" fill="#bbdefb" stroke="#1565c0" stroke-width="2"/>
  <text x="140" y="455" text-anchor="middle" font-size="12">Container 2</text>
  <rect x="230" y="340" width="140" height="180" fill="#fff59d" stroke="#f9a825" stroke-width="2"/>
  <text x="300" y="365" text-anchor="middle" font-size="16">Docker Host 2</text>
  <rect x="240" y="380" width="120" height="40" fill="#bbdefb" stroke="#1565c0" stroke-width="2"/>
  <text x="300" y="405" text-anchor="middle" font-size="12">Container 3</text>
  <rect x="240" y="430" width="120" height="40" fill="#bbdefb" stroke="#1565c0" stroke-width="2"/>
  <text x="300" y="455" text-anchor="middle" font-size="12">Container 4</text>
  <path d="M140,480 Q220,530 300,480" fill="none" stroke="#f9a825" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="220" y="530" text-anchor="middle" font-size="14" fill="#f9a825">Overlay Network</text>
  
  <!-- Macvlan Network -->
  <rect x="410" y="290" width="340" height="260" fill="#e1bee7" stroke="#8e24aa" stroke-width="2" rx="10"/>
  <text x="580" y="320" text-anchor="middle" font-size="20" font-weight="bold" fill="#8e24aa">Macvlan Network</text>
  <rect x="430" y="340" width="300" height="40" fill="#ce93d8" stroke="#6a1b9a" stroke-width="2"/>
  <text x="580" y="365" text-anchor="middle" font-size="14">Physical Network Interface</text>
  <line x1="480" y1="380" x2="480" y2="400" stroke="#6a1b9a" stroke-width="2"/>
  <line x1="580" y1="380" x2="580" y2="400" stroke="#6a1b9a" stroke-width="2"/>
  <line x1="680" y1="380" x2="680" y2="400" stroke="#6a1b9a" stroke-width="2"/>
  <rect x="430" y="400" width="100" height="60" fill="#bbdefb" stroke="#1565c0" stroke-width="2"/>
  <text x="480" y="435" text-anchor="middle" font-size="14">Container 1</text>
  <rect x="530" y="400" width="100" height="60" fill="#bbdefb" stroke="#1565c0" stroke-width="2"/>
  <text x="580" y="435" text-anchor="middle" font-size="14">Container 2</text>
  <rect x="630" y="400" width="100" height="60" fill="#bbdefb" stroke="#1565c0" stroke-width="2"/>
  <text x="680" y="435" text-anchor="middle" font-size="14">Container 3</text>
  <text x="580" y="490" text-anchor="middle" font-size="14" fill="#6a1b9a">Each container has its own MAC address</text>
</svg>